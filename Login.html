<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Game Review Web</title>
  <link rel="stylesheet" href="css/Login.css">
  <script type="module" src="js/app.js"></script>
</head>
<body>
<div class="background-image"><img src="img/Dragon.png"></div>
<div class="login-container">
  <div class="login-image">
    <img src="img/Dragon.png" alt="Form Image">
  </div>
  <div class="form-container">
    <h2>Welcome <span role="img" aria-label="wave">ðŸ‘‹</span></h2>
    <p>Please enter your email and password</p>
    <form id="login-form">
      <div class="input-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <button type="submit" class="button">Login</button>
    </form>
    <a href="Forgot-Password.html" class="forgot-password">Forgot password?</a>

    <div class="or-separator">
      <span>Or</span>
    </div>

    <div class="social-login">
      <button id="google-login" class="google-login">Login with Google</button>
    </div>

    <p>Don't have an account? <a href="registration.html" id="register-link">Register now!</a></p>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
