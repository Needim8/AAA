<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Game Review Web</title>
  <link rel="stylesheet" href="css/Regis.css">
  <script type="module" src="js/Reg.js"></script>
</head>
<body>
<div class="background-image"><img src="img/Dragon.png"></div>
<div class="register-container" id="register-container">
  <div class="login-image">
    <img src="img/Dragon.png" alt="Form Image">
  </div>
  <div class="form-container">
    <h2>Welcome <span role="img" aria-label="wave">ðŸ‘‹</span></h2>
    <p>Please enter your information for registration</p>
    <form id="register-form">
      <div class="input-group">
        <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="reg-email" name="reg-email" required>
      </div>

      <div class="input-group">
        <label for="nickname"><i class="fas fa-user"></i> Your Nickname</label>
        <input type="text" id="nickname" name="nickname" required>
      </div>

      <div class="input-group">
        <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="reg-password" name="reg-password" autocomplete="new-password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
      </div>

      <button type="submit" class="button">Sign up</button>
    </form>
    <p>Already have an account? <a href="Login.html" id="login-link" class="register-link">Login here!</a></p>
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script type="module" src="js/Reg.js"></script>
</body>
</html>
